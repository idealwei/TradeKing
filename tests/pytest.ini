[pytest]
# Pytest configuration for TradeKing tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    # Show test summary
    -ra
    # Strict markers
    --strict-markers
    # Verbose output
    -v
    # Show local variables on failures
    --showlocals
    # Disable warnings summary
    --disable-warnings

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    requires_db: marks tests that require database
    requires_mock: marks tests that require mocking

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=backend --cov-report=html

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# Run with: pytest -n auto
